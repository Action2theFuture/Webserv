<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>파일 삭제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* 파일 리스트 스타일 */
        ul.file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.file-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* 파일명 왼쪽, 버튼 오른쪽 */
            background-color: #fafafa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        ul.file-list li:hover {
            background-color: #f9f9f9;
        }

        .file-name {
            font-weight: 500;
            color: #555;
            margin-right: 10px;
        }

        /* 삭제 버튼 스타일 */
        .delete-btn {
            padding: 8px 16px;
            background-color: #e74c3c;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>디렉토리 파일 목록</h1>
        <ul class="file-list" id="file-list">
            <!-- 파일 목록이 여기에 동적으로 추가됩니다 -->
        </ul>
        <div class="message" id="message"></div>
    </div>

    <script>
        // 파일 목록을 가져와서 UI에 표시하는 함수
        function loadFileList() {
            fetch('/filelist', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('파일 목록을 불러오는 데 실패했습니다: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = ''; // 기존 목록 초기화

                    data.files.forEach(filename => {
                        const li = document.createElement('li');
                        li.setAttribute('data-filename', filename);

                        const spanName = document.createElement('span');
                        spanName.className = 'file-name';
                        spanName.textContent = filename;

                        const delBtn = document.createElement('button');
                        delBtn.className = 'delete-btn';
                        delBtn.textContent = '삭제';

                        // 삭제 버튼 클릭 이벤트
                        delBtn.addEventListener('click', function () {
                            if (!confirm(`정말 ${filename}을(를) 삭제하시겠습니까?`)) {
                                return;
                            }

                            fetch(`/filelist?filename=${encodeURIComponent(filename)}`, {
                                method: 'DELETE'
                            })
                                .then(response => {
                                    if (response.ok) {
                                        // 삭제 성공: 목록에서 항목 제거
                                        li.remove();
                                        showMessage(`${filename} 삭제 완료!`);
                                    } else {
                                        return response.text().then(text => { throw new Error(text); });
                                    }
                                })
                                .catch(error => {
                                    console.error('삭제 오류:', error);
                                    showError(`삭제 실패: ${error.message}`);
                                });
                        });

                        li.appendChild(spanName);
                        li.appendChild(delBtn);
                        fileList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('파일 목록 로드 오류:', error);
                    showError('파일 목록을 불러오는 데 문제가 발생했습니다.');
                });
        }

        // 메시지 표시 함수
        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.classList.remove('error');
        }

        // 오류 메시지 표시 함수
        function showError(error) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = error;
            messageDiv.classList.add('error');
        }

        // 페이지 로드 시 파일 목록 로드
        document.addEventListener('DOMContentLoaded', function () {
            loadFileList();
        });
    </script>
</body>

</html>
